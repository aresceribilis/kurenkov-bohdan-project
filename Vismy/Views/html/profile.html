<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Vismy</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="../js/profilesFiltration.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/general.css">
</head>
<body>
    <header>
        <nav class="navbar sticky-top navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand" href="main.html">Vismy</a>
            <div class="">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="main.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registration.html">Register</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <br />
            <input class="form-control" id="filter" type="text" placeholder="Search..."><br />
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Surname</th>
                        <th scope="col">Nickname</th>
                    </tr>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">
                            <div class="input-group w-100">
                                <input type="text" class="form-control" name="pName" id="pName" placeholder="ivan" value="ivan">
                            </div>
                        </th>
                        <th scope="col">
                            <div class="input-group w-100">
                                <input type="text" class="form-control" name="pSurname" id="pSurname" placeholder="duck" value="duck">
                            </div>
                        </th>
                        <th scope="col">
                            <div class="input-group w-100">
                                <span class="input-group-text" id="basic-addon1">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-at" viewBox="0 0 16 16">
                                        <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"></path>
                                    </svg>
                                </span>
                                <input type="text" class="form-control" name="pNickname" id="pNickname" placeholder="iDucky" value="iDucky">
                                <button type="button" onclick="AddRowInTable()" class="btn btn-primary">Add</button>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody id="profiles">
                    <tr>
                        <th scope="row">1</th>
                        <td>Rick</td>
                        <td>Pick</td>
                        <td>@rickpick</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jef</td>
                        <td>Href</td>
                        <td>@url</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer class="text-center bg-dark fixed-bottom">
        <span class="text-light">Tg: @liwjathan</span>
    </footer>
</body>
</html>
