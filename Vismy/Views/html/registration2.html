<head>
    <meta charset="utf-8" />

    <script type="text/javascript" src="../js/registrationValidation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/general.css">
</head>
<body>
    <header>
        <nav class="navbar sticky-top navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand" href="main.html">Vismy</a>
            <div class="">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="main.html">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="registration.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <br />
            <div class="row align-items-center">
                <form class="col-md-4" id="registrationForm">
                    <div class="form-group">
                        <label class="control-label" for="email">Email</label>
                        <div class="md-4">
                            <input type="text" class="form-control" id="email" name="email" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="nickname">Nickname</label>
                        <div>
                            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="Nickname" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password">Password</label>
                        <div>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <button type="submit" class="btn btn-primary" id="register" name="register" value="Register">Register</button>
                        </div>
                    </div>
                </form>
                <div class="card col">
                    <div class="row align-items-center">
                        <div class="col text-center">
                            <div class="card-img">
                                <img src="../img/img.png" style="max-width: 80%;" alt="">
                            </div>
                        </div>
                        <div class="col">
                            <div class="card-body">
                                <h4 class="card-title">Beta-tester's achievements!</h4>
                                <p class="card-text">
                                    Join us now and catch the limited achievement.
                                </p>
                            </div>
                        </div>
                    </div>
                    <nav aria-label="Pagination">
                        <ul class="pagination justify-content-center">
                            <li class="page-item">
                                <a class="page-link" href="registration.html" tabindex="-1">Previous</a>
                            </li>
                            <li class="page-item" aria-current="page">
                                <a class="page-link" href="registration.html">1</a>
                            </li>
                            <li class="page-item active">
                                <a class="page-link" href="registration2.html">2</a>
                            </li>
                            <li class="page-item disabled">
                                <a class="page-link" href="registration2.html">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>


        </div>
    </main>
    <footer class="text-center bg-dark fixed-bottom">
        <span class="text-light">Tg: @liwjathan</span>
    </footer>
